<!DOCTYPE html> 
<html>
        <head> 
        <title>Cinequest Login</title> 
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0-rc.1/jquery.mobile-1.1.0-rc.1.min.css" />
        <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.1.0-rc.1/jquery.mobile-1.1.0-rc.1.min.js"></script>
</head> 
<body> 
<div data-role="page">
    <header data-role="header" data-position="fixed">
    </header>
    <div data-role="content">
       <div data-role="fieldcontain">
<label for="name"><b>User Name:</b></label>
<input type="text" name="name" id="name" value="" />
</br></br>
<label for="name"><b>Password:</b></label>
<input type="password" name="pass" id="password" value="" />

<a href="schedule.html" data-role="button" data-inline="true">Cancel</a>
<a href="schedule.html" data-role="button"  onClick = "sync()" data-inline="true" data-theme="b">Login</a>
</div>
    </div><!-- /content -->
	
<link rel="stylesheet" href="css/cinequest.css" />
<script src="scripts/config.js" type="text/javascript"></script>
<script src="scripts/jquery.dateFormat-1.0.js" type="text/javascript"></script>
<script src="scripts/localstorage.js"></script>
<script src="scripts/sched.js"></script>
<script src="scripts/sync.js"></script>
<script>
var user = localStorage.getItem("user");
 var pass = localStorage.getItem("pass");
 document.getElementById("name").value = user;
 document.getElementById("password").value = pass;
</script>

</div><!-- /page -->

</body>
</html>
